<!DOCTYPE html>
<html>
  <head>
    <title>wtf_wikipedia</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="../docs/js/wtf_wikipedia.js"></script>
    <script src="../docs/js/wiki2reveal.js"></script>
  </head>
  <body style="margin:10px;background:#C0C0C0">
    <hr>
      <center>
        <h2>WTF Wikipedia Download Tool</h2>
        Library NPM: <a href="https://www.npmjs.com/package/wtf_wikipedia" target="_blank">wtf_wikipedia NPM</a>
      </center>
    <hr>
    <b>Download Wiki-Markup:</b></br>
    <textarea id="wikimarkup" rows="12" cols="120">
    </textarea>
    <hr>
    <b>Parsed Wiki JSON:</b></br>
    <textarea id="wikijson" rows="12" cols="120">
    </textarea>
    <hr>
    <b>Parsed Wiki HTML:</b></br>
    <textarea id="wikihtml" rows="12" cols="120">
    </textarea>
    <hr>
    <b>Parsed Wiki Reveal:</b></br>
    <textarea id="wikireveal" rows="12" cols="120">
    </textarea>
    <hr>
</body>
  <script>
    //---------------------------------------
    var vTitle = "Normen, Metriken, Topologie";
    var vAuthor = "Wikiversity DE";
    var vLanguage = "de";
    var vDomain = "wikiversity";
    //---------------------------------------
    var vWikiID = vLanguage+vDomain;
    var page_identifier = vTitle.replace(/ /g,"_");
    wtf.from_api(vTitle, vWikiID, function(pMarkdown){// Callback function after success
      // store JSON parse result in textarea
      var data = wtf.parse(pMarkdown);
      document.getElementById("wikijson").value = JSON.stringify(data,null,4);
      // store pMarkdown result in textarea
      document.getElementById("wikimarkup").value = pMarkdown;
      document.getElementById("wikihtml").value = wtf.html(pMarkdown);
      //console.log("LOG (PlainText result): "+wtf.plaintext(pMarkdown));
      var htmlout = getWiki2Reveal(pMarkdown,vTitle, vAuthor, vLanguage, vDomain);
      document.getElementById("wikireveal").value  = htmlout;
      ;
    })
  </script>


</html>
